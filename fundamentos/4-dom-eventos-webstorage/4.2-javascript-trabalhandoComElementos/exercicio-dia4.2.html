<!-- Adicione a tag h1 com o texto TrybeTrip - Agência de Viagens como filho da tag body;  -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // 1
      const h1 = document.createElement('h1');
      h1.innerText = 'TrybeTrip - Agência de Viagens';
      document.body.appendChild(h1);

      // 2
      const mainContent = document.createElement('main');
      mainContent.className = 'main-content';
      document.body.appendChild(mainContent);

      // 3
      const centerContent = document.createElement('section');
      centerContent.className = 'center-content';
      document.appendChild(centerContent);

      // 4
      const paragraph = document.createElement('p');
      paragraph.innerText = 'qlqr coisa';
      centerContent.appendChild(paragraph);

      // 5
      const leftContent = document.createElement('section');
      leftContent.className = 'left-content';
      mainContent.appendChild(leftContent);

      // 6
      const rightContent = document.createElement('section');
      rightContent.className = 'right-content';
      mainContent.appendChild(rightContent);

      // 7
      const img = document.createElement('img');
      img.src = 'https://picsum.photos/200';
      img.className = 'small-image';
      leftContent.appendChild(img);

      // 8
      const ul = document.createElement('ul');
      const numbers = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];

      for (let i=0; i<numbers.length; i++) {
        let li = document.createElement('li');
        li.innerText = numbers[i];
        ul.appendChild(li);
      }
      rightContent.appendChild(ul);

      // 9
      for (let i=0; i<3; i++) {
        const h3 = document.createElement('h3');
        h3.innerText = i;
        mainContent.appendChild(h3);
      }
    </script>
  </body>
</html>
